name: Deploy to github pages

on:   
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Build 🏗
        run: |
          # 安装所有依赖，不使用frozen-lockfile，以防锁文件有问题
          pnpm install --no-frozen-lockfile
          
          # 确保CoffeeScript已全局安装
          pnpm add -g coffeescript
          
          # 构建项目
          pnpm build
          
          # 验证构建结果
          echo "验证构建文件是否存在..."
          ls -la public/
          
          # 处理占位符
          echo "${{ secrets.STATS_SCRIPT }}" > placeholder
          sed -i "/<!-- placeholder -->/ {
            r placeholder
            d
          }" public/index.html
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true  # 清理旧文件
          single-commit: false  # 保存部署历史