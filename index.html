<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>身份证打码工具</title>
    <style>
        #container {
            max-width: 500px;
            margin: 30px auto;
        }

        h1, p { margin: 0 0 20px 0 }

        label { color: blue }

        input#text { width: 100%; box-sizing: border-box; font-size: 16px }

        canvas { box-sizing: border-box; width: 100%; border: 1px dashed #AAA }
    </style>
</head>
    <div id="container">
        <h1>身份证打码工具</h1>

        <label for="image">第一步：先选择一张本地图片</label>
        <p><input type="file" id="image"></p>

        
        <label for="text">第二步：输入需要打的文字</label>
        <p><input type="text" id="text" placeholder="请输入文字" maxlength="30"></p>
        
        <label for="text">第三步：点击图片下载</label>
        <p><a id="graph" href="#" download="image.png"></a></p>
    </div>
    <script src="./build/script.js"></script>
</html>
